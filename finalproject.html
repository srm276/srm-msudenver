<script>
      var map = L.map('map').setView([39.5501, -105.7821], 6);
     
     L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
     maxZoom: 19,
     attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
 }).addTo(map);
     // the control let's the user turn on / off layers -- 	
var layerControl = L.control.layers(baseMaps, null).addTo(map);

     // add data
     $.getJSON('./dlcemetery.geojson', function(data) {
          dlcemeteryLayer = L.geoJSON(data).addTo(map);
          });
     $.getJSON('./coloradocensusdata2020.geojson', function(data) {
          coloradocensusdata2020Layer = L.geoJSON(data).addTo(map);
          	});
	});



</script>
