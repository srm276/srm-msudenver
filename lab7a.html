     <head>
<title> Lab 7 </title>          
     </head>
     <body>
          <div id="map"></div>
          
     
<script>
     //change coordinates
      var map = L.map('map').setView([57.7089, 11.9746], 12);
     
     L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
     maxZoom: 19,
     attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
 }).addTo(map);
     //needed for base map

     //marker
     var marker = L.marker([57.70963596162332, 11.972718962981155]).addTo(map);

     //marker pop up 
     marker.bindPopup("<b>Gothenburg Central Station</b><br>Train Station").openPopup();

     //circle
     var circle = L.circle([57.68703060255799, 11.941826887034305], {
          color: 'Olive',
           radius: 700  
}).addTo(map);
     circle.bindPopup("<b>Slottskogen (The Castle Forest)</b><br>137-hectare park. Contains dog park, a zoo, picnic areas and playground for various sports") .openPopup();

     
          


</script>
